<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Order summary card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="card">
      <img class="hero" src="illustration-hero.svg" alt="" />
      <h2>Order Summary</h2>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan">
        <img src="icon-music.svg" alt="" />
        <div class="plan-together">
          Annual Plan
          <span>$59.99/year</span>
        </div>
        <a href="#">Change</a>
      </div>
      <button type="" class="pay">Proceed to Payment</button>
      <br>
      <a href="#" class="cancel">Cancel Order</a>
    </div>
  </body>
</html>
